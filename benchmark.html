<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/general.css" />
    <link rel="stylesheet" href="./assets/css/benchmark.css" />
  </head>
  <body>
    <header>
      <div id="imgDiv">
        <img id="logo" src="./assets/img/epicode_logo.png" alt="logo-epicode" />
      </div>
      <div id="imgDiv2">
        <div id="progress">
          <div class="countdownContainer">
            <div class="countdownLabel">Rimanenti</div>
            <div class="countdownItem" id="seconds">30</div>
            <div class="countdownLabel">Secondi</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <article id="domande"></article>
        <article id="risposte"></article>
        <div id="btn">
          <button class="btn-primary" onclick="mostraProssimaDomanda()">
            PROCEDI
          </button>
        </div>
        <article id="conteggio-domande">
          <h4>
            QUESTION
            <span id="indice-domanda"></span>
            <span id="num-domande"></span>
          </h4>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="./js/benchmark.js"></script>
    <!-- <script src="./js/time.js"></script> -->
  </body>
</html>
