<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/general.css" />
    <link rel="stylesheet" href="./assets/css/benchmark.css" />
  </head>
  <body>
    <header>
      <div id="imgDiv">
        <img id="logo" src="./assets/img/epicode_logo.png" alt="logo-epicode" />
      </div>
      <div>
        <div id="container">
          <canvas id="countdown-canvas"></canvas>
          <div class="text-container">
            <div class="countdownLabel">Rimanenti</div>
            <div class="countdownItem" id="seconds">30</div>
            <div class="countdownLabel">Secondi</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="sec-1">
        <article id="domande"></article>
        <article id="risposte"></article>
        <div id="btn">
          <button
            class="btn-primary"
            onclick="mostraProssimaDomanda(domandeFiltrate())">
            PROCEED
          </button>
        </div>
        <article id="conteggio-domande">
          <h4>
            QUESTION
            <span id="indice-domanda"></span>
            <span id="num-domande"></span>
          </h4>
        </article>
      </section>
      <div id="loading">
        <p>
          Caricamento...se hai risposto male, disonore su di te, sulla tua
          famiglia e sulla tua mucca! <i class="fas fa-spinner fa-spin"></i>
        </p>
      </div>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/canvas-circular-countdown"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./js/benchmark.js"></script>
    <script src="./js/time.js"></script>
  </body>
</html>
