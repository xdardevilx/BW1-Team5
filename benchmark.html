<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <header>

        <div class="countdown-container">
          <div class="countdown-label">Rimanenti</div>
          <div class="countdown-item" id="seconds">30</div>

    <main>
      <section>
        <article id="domande">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga,

            cumque fugiat tempore asperiores quaerat adipisci dignissimos,
            repudiandae culpa, veritatis possimus nesciunt expedita.
          </p>
        </article>
        <article id="risposte">
          <!-- <input type="radio" class="risposte" name="fav_language" />
          <input type="radio" class="risposte" name="fav_language" />

            <label class="custom-radio">
              <input type="radio" name="rb" value="risp1" />
              <div class="radio-button"></div>
              <span class="radio-label"> scrivere una risposta </span>

            <label class="custom-radio">
              <input type="radio" name="rb" value="risp2" />

            </label>
          </div>
          <div>
            <label class="custom-radio">
              <input type="radio" name="rb" value="risp3" />

              <span class="radio-label"> scrivere una risposta </span>
            </label>
            <label class="custom-radio">
              <input type="radio" name="rb" value="risp4" />

              <span class="radio-label"> scrivere una risposta </span>
            </label>
          </div>
          <div>
            <button class="btn-primary">PROCEDI</button>
          </div>
          <button class="btn-primary" onclick="mostraProssimaDomanda()">
            Prossima Domanda
          </button>
        </article>
        <article id="conteggio-domande">
          <h4>
            QUESTION <span id="cont-domande"></span>           
            <span id="num-domande">/10</span>
          </h4>
        </article>
      </section>
      <script>
        const countdownDate = new Date().getTime() + 30000;
        const x = setInterval(function () {
          const now = new Date().getTime();
          const distance = countdownDate - now;
          const seconds = Math.floor(distance / 1000);
          document.getElementById("seconds").innerHTML = seconds;
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("seconds").innerHTML = "0";
          }
        }, 1000);
      </script>
    </main>
    <footer></footer>
    <script src="./js/benchmark.js"></script>
