<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/general.css" />
    <link rel="stylesheet" href="/assets/css/result.css" />
  </head>
  <body>
    <header>
      <img src="/assets/img/epicode_logo.png" alt="epicode_logo" />
    </header>
    <main>
      <div class="center">
        <h1 id="firsth1">Results</h1>
        <p>The summary of your answers:</p>
      </div>

      <section>
        <article class="dimension">
          <div>
            <h1>Correct</h1>
            <h1 id="correct">55%</h1>
            <p id="correctQuestions">5/6 question</p>
          </div>
        </article>

        <article id="circleDiv" class="dimension">
          <div>
            <h3 id="h3Circle1">ccccccccc</h3>
            <h3 id="h3Circle2">cccccc</h3>
            <p id="pCircle">cccccc</p>
          </div>
        </article>

        <article class="dimension">
          <div>
            <h1>Wrong</h1>
            <h1 id="wrong">44%</h1>
            <p id="wrongQuestions">2/3 questions</p>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <button>
        <h2>RATE US</h2>
      </button>
    </footer>
    <script src="./JS/result.js>"></script>
  </body>
</html>
